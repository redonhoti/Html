<!DOCTYPE html>
<html lang="en">
<head>
    <title>Checkboksat HTML</title>
</head>
<body>
    <form>
        <input type="checkbox" name="sports" value="soccer" id="soccer">
        <label for="soccer">Futbolli</label><br>
        <input type="checkbox" name="sports" value="cricket" id="cricket">
        <label for="cricket">Kriket</label><br>

        <label for="baseball">Basketball</label><br>
    </form>   
</body>
</html>
