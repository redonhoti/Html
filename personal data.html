<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 align="center">Redon Hoti</h1>

    <p>Me poshte eshte nje forme e te dhenave personale</p>

    <form>
        <fieldset>
        <legend>Emri</legend>
        <label>Emri: <input type="text" name="emri"></label>
        <label>Mbiemri: <input type="text" name="mbiemri"></label>
        <label>Datelindja: <input type="text" name="datelindja"></label>
        </fieldset>
    </form>
    <form>
        <fieldset>
         <legend>Gjinia</legend>
         <label><input type="radio" name="gjinia" value="mashkull">Mashkull</label>
         <label><input type="radio" name="gjinia"  value="femer">Femer</label>
        </fieldset>
    </form>
    <form>
        <fieldset>
        <legend>Kontakti</legend>
        <label>Nr. i telefonit: <input type="text" name="nr.i telefonit"></label>
        <label>Email: <input type="text" name="email"></label>
        </fieldset>
    </form>
    <form>
        <fieldset>
        <legend>Hobi</legend>
        <label><input type="checkbox" name="hobbies" value="futboll">
            Futboll</label>
                 <label><input type="checkbox" name="hobbies" value="tenis">
            Tenis</label>
                 <label><input type="checkbox" name="hobbies" value="basketball">
            Basketball</label>
        </fieldset>
    </form>

    <h4 align="center">Podujeve,2024</h4>

</body>
</html>
