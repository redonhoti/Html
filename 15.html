<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<head>
       <title>Forma</title>
</head>
<body style="padding: 50px;">
    <form method="get" action="#" style="width: 500px;">
        <fieldset style="margin: 10px;">
            <legend>lutem shkruani te dhenat personale</legend>
            <div style="margin: 10px">
        <div>
            <label for="Id">ID</label>
        </div>
        </div>
            <input type="text" name="ID" id="Id"/>
        </div>
    </div>
    </fieldset>
    <fieldset>
        <legend>Te dhenat personale</legend>
        <div style="margin: 10px;">
        <div style="margin: 10px;">
            <label for="emri">Emri</label>
            <input type="text" name="emri" id="emri"/>
        </div>
        </div>
        <div style="margin: 10px;">
        <div>
            <label for="mbiemri">Mbiemri</label>
            <input type="text" name="mbiemri" id="mbiemri"/>
        </div>
        </div>
        <div style="margin: 10px;">
        <div>
            <label for="vendlindja">Vendlindja</label>
            <input type="text" name="vendlindja" id="vendlindja"/>
        </div>
        </div>
        <div style="margin: 10px;">
        <div>
            <label for="mosha">Mosha</label>
            <input type="text" name="mosha" id="mosha"/>
        </div>
        </div>
        <div style="margin: 10px;">
        <label for="gjinia" style="display: inline-block;width: 100px;">Gjinia</label>
        <input type="radio" name="gjinia" value="M"/><label>M</label>
        <input type="radio" name="gjinia" value="F"/><label>F</label>
        </div>
    </fieldset>
    <fieldset style="margin: 10px;">
        <legend>Te dhenat tjera</legend>
        <div style="margin: 10px;">
            <label for="email" style="display: inline-block;width: 100px;">Email adresa</label>
            <input type="email" name="email" id="email"/>
        </div>
        <div>
            <label for="fjalekalimi" style="display: inline-block;width: 100px;"> Fjalekimi</label
            <input type="password" name="fjalekalimi" id="fjalekalimi"></input>
        </div>
        <div style="margin: 10px;">
            <label style="display: inline-block;width: 100px;">Kursi</label>
            <input
                  type="checkbox"
                  name="frontend"
                  id="frontend"
                  value="frontend"
                  /> <label> Front-End</label>
                  <input
                  type="checkbox"
                  name="backend"
                  id="backend"
                  value="frontend"
                  /> <label> Back-End</label>
        </div>
        <div style="margin: 10px;">
            <label for="komenti" style="display: inline-block;width: 100px;">Komenti</label>
            <textarea style="background-color: brown; color: white" name="komenti" id="komenti"></textarea>
        </div>
    </fieldset>
    <button type="submit" style="margin-left: 10px;">  Apliko</button>
    </div>
    </form>
</body>
</html>
